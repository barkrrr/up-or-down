<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="up-or-down.css">
</head>

<body>

<main class="game container">

  <header>
    <div class="score">
      <span class="label">Score:</span>
      <span class="value">203</span>
    </div>
    <div class="timer">
      <span class="label">Time left:</span>
      <span class="value">3</span>
    </div>
  </header>

  <div class="deck">
      <div class="card current-card">5</div>
      <div class="actions">
        <button class="up">up</button>
        <button class="down">down</button>
      </div>
      <div class="card next-card">?</div>
  </div>

  <footer>
    <p>
      <span class="label">Step:</span>
      <span class="label">1</span> / <span class="total-steps"></span>
    </p>
  </footer>

</main>

  <script src="up-or-down.js"></script>

</body>
</html>
